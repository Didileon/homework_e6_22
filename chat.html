<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat</title>
		<link rel="stylesheet" href="chat.css" />
	</head>
	<body>
		<div id="login" class="login">
			<input
				type="text"
				id="nick"
				class="nick"
				placeholder="Введите свой ник..."
				tabindex="1"
			/>
			<div id="topName" class="topName"></div>
			<div id="chat" class="chat">
				<div class="messages"></div>
				<div id="formConteiner" class="formConteiner">
					<form name="publish" id="form" class="form">
						<textarea
							name="messages"
							id="messages"
							class="input"
							placeholder="Написать сообщение..."
							tabindex="3"
						></textarea>
					</form>
				</div>
			</div>
			<input
				type="button"
				value="Старт"
				id="start"
				class="button"
				tabindex="2"
			/>
			<input
				type="button"
				value="Выход"
				id="exit"
				class="button"
				tabindex="2"
			/>
		</div>
		<div class="userListName"><h3>Список участников</h3></div>
		<div id="users" class="chat"></div>
		<script src="chat.js"></script>
	</body>
</html>
